apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-api
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dotnet-api
  template:
    metadata:
      labels:
        app: dotnet-api
    spec:
      containers:
        - name: dotnet-api
          image: ramibhs/backend:f132c44006fbe0757ac803d420426eccfa0cce80
          ports:
            - containerPort: 80
