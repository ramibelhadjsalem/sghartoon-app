apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dotnet-api-ingress
  namespace: argocd
spec:
  rules:
  - host: api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dotnet-api-service
            port:
              number: 80