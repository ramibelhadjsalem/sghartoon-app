apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
        - name: angular-app
          image: ramibhs/frontend:c6f2e24a8e720ae919d05a73343e980c730dd849
          ports:
            - containerPort: 80
