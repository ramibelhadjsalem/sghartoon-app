apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: angular-app
        image: your-angular-image:latest
        ports:
        - containerPort: 80