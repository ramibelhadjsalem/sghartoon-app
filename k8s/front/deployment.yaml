apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
        - name: angular-app
          image: ramibhs/frontend:b8418e009a36a7567c27ffd25a6474a01de65e55
          ports:
            - containerPort: 80
