apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
  namespace: argocd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
        - name: angular-app
          image: ramibhs/frontend:092808ac97784840dab4f365927bfd543db17720
          ports:
            - containerPort: 80
