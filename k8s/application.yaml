apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sghartoon-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ramibelhadjsalem/sghartoon-app.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true